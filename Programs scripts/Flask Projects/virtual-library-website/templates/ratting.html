<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{url_for('edit')}}" method="POST">
       <p>Book Name:{{book.title}}</p>
        <input hidden="hidden" name="id" value="{{book.id}}">
        <p>Current Book Ratting:{{book.rating}}</p>
        <input type="text" name="ratting">
        <button type="submit">Change Ratting</button>

    </form>
</body>
</html>
